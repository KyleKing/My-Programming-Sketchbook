<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Screw Pump Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/flat-ui.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>

    <div class="row">
      <h3 class="text-center">Control Panel</h3>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-12 live-step vcenter">
        <h5 class="text-center right-title">Live Status of Device Operation</h5>
        <div class="text-center button-spacing">
          <button type="button" class="btn custom-button-formatting btn-success start" id="start-btn">Start</button>
          <button type="button" class="btn custom-button-formatting btn-danger stop" id="stop-btn">Stop</button>
        </div>
        <ul>
          <li class="queue" id="Step1">
            <span class="title">Step 1: Load Sample</span>
          </li>
          <li class="queue" id="Step2">
            <span class="title">Step 2: Wash Sample</span>
          </li>
          <li class="queue" id="Step3">
            <span class="title">Step 3: Load Gold Nanoparticles</span>
          </li>
          <li class="queue" id="Step4">
            <span class="title">Step 4: Load Silver Enhancement Fluid</span>
          </li>
          <li class="queue" id="Step5">
            <span class="title">Step 5: Load Index Matching Fluid</span>
          </li>
          <li class="queue" id="Step6">
            <span class="title">Step 6: Computational Image Analysis</span>
          </li>
        </ul>
      </div>

      <div class="col-md-6 col-sm-12 live-image vcenter">
        <div class="row">
          <img class="img-rounded" src="photos/1.jpg" width="530" height="420" alt="Device Picture" id="device-img">
        </div>
        <div class="row text-center button-spacing">
          <button type="button" class="btn custom-button-formatting btn-info capture" id="capture-btn">Capture New Image</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/client-socket.js"></script>

  </body>
</html>
