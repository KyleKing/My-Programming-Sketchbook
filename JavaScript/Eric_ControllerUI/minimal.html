<head>
  <title>Screw Pump Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <h3 class="text-center">Control Panel</h3>
  {{> photos}}
</body>

<template name="photos">
<div class="row">
	<div class="col-md-6 col-sm-12 live-image vcenter">
		{{#if photo}}
		<img class="img-rounded" src="photos/{{photo.name}}" width="530" height="420" alt="Device Picture" />
		<p class="title text-center">Captured image of {{photo.title}}</p>

		{{else}}
		<button type="button" class="btn btn-info">Capture a new image now</button>

		{{/if}}
	</div>
	<div class="col-md-6 col-sm-12 live-step vcenter">
		<h5 class="text-center">Live Status of Device Operation</h5>
		<div class="text-center button-spacing">
			<button type="button" class="btn custom-button-formatting btn-success start" id="start">Start</button>
			<button type="button" class="btn custom-button-formatting btn-info capture">Capture New Image</button>
			<button type="button" class="btn custom-button-formatting btn-danger reset">Reset</button>
		</div>
		<ul>

			{{#each standings}}
			<li class="{{this.status}}">
				<span class="title">{{this.title}}{{this.statusMessage}}</span>
			</li>

			{{/each}}
		</ul>
	</div>
</div>
</template>
