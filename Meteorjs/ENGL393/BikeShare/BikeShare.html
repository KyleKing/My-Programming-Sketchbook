<!-- Version 1 -->

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<!-- Version 2 -->

<template name="table">
	<table>
	<!-- .table.table-hover.table-condensed -->

		<thead>
		<tr>
			<th>Bike Number</th>
			<th>Lat</th>
			<th>Lng</th>
		</tr>
		</thead>

		<tbody>
			{{#each bikeInfo}}
		<tr>
	      <td>{{Bike}}</td>
	      <td>{{Positions.lat}}</td>
	      <td>{{Positions.lng}}</td>
	   </tr>
       {{/each}}
		</tbody>

	</table>
</template>


<!-- Version 3 -->

<template name="map">
  <div id="BikeMap" class="map-style"></div>
</template>
