<body>
  <div class="container">
    <div class="page-header">
      <h1>Tabular demo</h1>
      <p>Reactive data tables in Meteor</p>
    </div>
    {{> Books }}
  </div>
</body>

<template name="Books">
  {{> tabular table=TabularTables.Books class="table table-striped table-hover table-bordered table-condensed" selector=currentSelector id="Books" }}
</template>
